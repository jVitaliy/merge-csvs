plugins {
    id 'java'
}

group = 'com.test'
version = '0.0.1'
sourceCompatibility = 11
targetCompatibility = 11
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.test.Main'
        )
    }
}